<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video hospedados no meu proprio servidor</p>

    <video src="midia/Meu-Video.webm" width="560" controls></video> <!--Width: Tamanho-->

    <h2>Outra maneira de inserir video</h2>

    <Video width="560" poster="imagens/Quadro_da_natureza.jpg" controls autoplay loop>
        <!--poster: Tambyneius, Controls: para aparacer o play-->
        <source src="midia/meu-video.ogv" type="video/ogv"><!--Comece colocando os videos do maior para o menor-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </Video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=fFuVd8BhH35gT-DO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>

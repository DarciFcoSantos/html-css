<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* Configurações Globais das CSS*/
            height: 100%; /*Altura*/

        }
        body{
            background-image: linear-gradient(-45deg, #AB3EA6, #B33794, #954BCA, #FA0D00 55%, #F8D300 87%); /*Criar Degrade na CSS, pode colocar quantas cores quiser.*/
            
            background-attachment: fixed; /*Fixar Background*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
